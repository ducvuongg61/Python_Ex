<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- <p>Password : {{ password }}</p> -->
    <div class="container text-center">
        <h1>Password Generator</h1>
        <form action="password">
            <select name="length" id="">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected>10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
            <br>
            <input type="checkbox" value="uppercase" name="uppercase">Uppercase
            <br>
            <input type="checkbox" value="" name="lowercase">Lowercase
            <br>
            <input type="checkbox" name="special" id="">Special Characters
            <br>
            <input type="checkbox" name="numbers" id="">Number
            <br>
            <button type="submit" class="btn btn-success">Generator Password</button>




            <!-- <input type="submit" value="Generator Password"> -->
        </form>
    </div>
</body>

</html>
